<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio-Data</h1>
    <form>
        <fieldset style="max-width: 600px; border: 1px solid #ccc; border-radius: 8px; padding: 16px;">
            <legend style="padding: 0 8px; font-weight: 600;">Personal Information</legend>
    
            <label>
                First Name
                <input type="text" name="firstName" placeholder="First Name" required>
            </label>
    
            <label style="margin-left: 12px;">
                Last Name
                <input type="text" name="lastName" placeholder="Last Name" required>
            </label>
    
            <div style="margin-top: 12px;">
                Gender:
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
    
            <div style="margin-top: 12px;">
                <label>
                    Date of Birth
                    <input type="date" name="dob">
                </label>
            </div>
    
            <div style="margin-top: 12px;">
                <label>
                    Email
                    <input type="email" name="email" placeholder="Enter Your Email">
                </label>
            </div>
    
            <div style="margin-top: 12px;">
                <label>
                    Phone
                    <input type="tel" name="phone" placeholder="+91">
                </label>
            </div>
        </fieldset>
        <br>
        <fieldset style="max-width: 600px; border: 1px solid #ccc; border-radius: 8px; padding: 16px;">
            <legend style="padding: 0 8px; font-weight: 600;">Education</legend>
        
            <label>
                School Name
                <input type="text" name="schoolName" placeholder="School Name" required>
            </label>
        
            <label style="margin-left: 12px;">
                Class
                <input type="text" name="classname" placeholder="Enter Class" required>
            </label>
        
            <div style="margin-top: 12px;">
                Stream:
                <label><input type="radio" name="stream" value="science">Science</label>
                <label><input type="radio" name="stream" value="commerce">Commerce</label>
                <label><input type="radio" name="stream" value="arts">Arts</label>
            </div>
        
            <div style="margin-top: 12px;">
                <label>
                    Date of Birt
                    <input type="date" name="dob">
                </label>
            </div>
        
            <div style="margin-top: 12px;">
                <label>
                    Marksheet
                    <input type="file" name="marksheet">
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
